    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

  <body>
    <!-- Wrapper -->


      <div id="wrapper">

        <!-- Header -->
          <header id="header">
            <div class="inner">

              <!-- Logo -->
                
                  <a href="/" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Sneak:</span>
                  </a>
                  
                  <span id="searchSpan">
                    <form id="keyword" class="keyword" onsubmit="return false" autocomplete="off">
                            <div class="form-group">
                                <input id="keywordBox" type="text" class="form-control" placeholder="키워드">
                            </div>
                            <button id="sendKeyword" type="button" class="btn btn-default">검색</button>
                          </form>
                  </span>
                  <button class="button icon fa-upload" data-toggle="modal" data-target="#myModal">upload</button>
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">영상 업로드</h4>
                        </div>

                        <form class="modal-body" action="/" method="post" class="navbar-form navbar-left" enctype="multipart/form-data" name="videotest" id="videotest">
                          <div class="form-group">
                            <input type="text" class="form-control" name="title" placeholder="영상 제목을 입력해주세요.">
                            </br>
                            <input type="file" class="form-control" name="myfile1" placeholder="영상 파일을 업로드 해주세요.">
                            </br>
                            <input type="file" class="form-control" name="myfile2" placeholder="썸네일을 업로드 해주세요.">
                          </div>
                        </form>

                        <div class="modal-footer">
                          <input type="button" class="btn btn-default" data-dismiss="modal" id="UploadVideo" value="Upload">
                        </div>
                      </div>
                    </div>
                  </div>
                  
              <!-- Nav -->
                <nav>
                  <ul>
                    <li><a href="#menu">Menu</a></li>
                  </ul>
                </nav>

            </div>
          </header>
           

        <!-- Menu -->
          <nav id="menu">
            <h2>Menu</h2>

            <ul>
              <li><a href="/" class="button special fit">Home</a></li>
             
            </ul>
            

          </nav>


        <!-- Main -->
          <div id="main">
            <div class="inner">
              <h1>This is Sneak! 영상속 내용을 검색할 수 있습니다. </h1>
              <header class="row">
                
                
                <div id="headerTag" class="9u 12u$(medium)"></div>

                <div id="timeTag" class="3u 12u$(medium)">
                  <form id="oneKeyword" class="form-inline" onsubmit="return false" autocomplete="off">
                    <div class="row uniform">
                      <div class="12u$" id="oneFormDiv"></div>
                    </div>
                  </form>

                      <div >
                        <ul class="actions vertical" id="TimeList">
                 
                        </ul>
                      </div>
                </div>
              </header>
              
              <p id="placeTag">최신 업로드 영상</p>
              <div id="tilesTag">
                <section class="tiles" id="titlesMain">
                </section>
                
              </div>

              <p id="keywordsTag"></p>
              <div>
                <section class="tiles" id="keywordsMain">
                </section>
              </div>
            </div>
          </div>

        <!-- Footer -->
          <footer id="footer">
            <div class="inner">
              <section>
                <h2>Get in touch</h2>
                <form method="post" action="#">
                  <div class="field half first">
                    <input type="text" name="name" id="name" placeholder="Name" />
                  </div>
                  <div class="field half">
                    <input type="email" name="email" id="email" placeholder="Email" />
                  </div>
                  <div class="field">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                  </div>
                  <ul class="actions">
                    <li><input type="submit" value="Send" class="special" /></li>
                  </ul>
                </form>
              </section>
              <section>
                <h2>Follow</h2>
                <ul class="icons">
                  <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
                  <li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
                  <li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                  <li><a href="#" class="icon style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                  <li><a href="#" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
                  <li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
                  <li><a href="#" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
                  <li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
              </section>
              <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
              </ul>
            </div>
          </footer>

      </div>

      <script src="js/main.js"></script>
